      function createLogEntries() {
        const logEntries = d3
          .select('body')
          .selectAll('div')
          .data(data.dataObj.data)
          .enter()
          .append('div')
          .style('border', '1px solid #ccc')
          .style('margin', '10px')
          .style('padding', '10px');

        logEntries.html(
          (d, i) => `
        <p><strong>Component:</strong> ${d.component}</p>
        <p><strong>Log Stream:</strong> ${d.logStream}</p>
        <p><strong>Thread Name:</strong> ${d.threadName}</p>
        <p><strong>Trace ID:</strong> ${d.traceId}</p>
        <p><strong>Message:</strong></p>
        <ul>${d.message.map((msg) => `<li>${msg}</li>`).join('')}</ul>
      `
        );
      }

          datasets: [
            {
              label: 'Number of Messages',
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1,
              data: data.dataObj.data.map((d) => d.message.length),
            },
          ],
        };

        const allMessages = data.dataObj.data.flatMap((d) => d.message);

        const chartOptions = {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
          onClick: function (event, elements) {
            if (elements.length > 0) {
              const dataIndex = elements[0].index;
              const message = allMessages[dataIndex];
              displayPopup(message);
            }
          },
        };

        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
          type: 'bar',
          data: chartData,
          options: chartOptions,
        });
      }

      // Function to display messages in a popup
      function displayPopup(message) {
        const popup = document.getElementById('popup');
        popup.innerHTML = `<p><strong>Clicked Message:</strong></p><p>${message}</p>`;
        popup.style.display = 'block';
      }

      document.addEventListener('DOMContentLoaded', function () {
        createLogEntries();
        createBarChart();
      });
    </script>
    <canvas id="myChart" width="400" height="200"></canvas>
  </body>
</html>
